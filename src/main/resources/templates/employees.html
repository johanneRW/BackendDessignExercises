<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{style.css}" type="text/css">
</head>
<body>
<div th:fragment="header"></div>
<div class="container">
    <header th:include="header :: header"></header>
    <h1>An overview of our employees</h1>
    <table>
        <thead>
        <tr>
            <th> ID</th>
            <th style="width: 15%"> Name</th>
            <th style="width: 15%"> Job</th>
            <th> Manager</th>
            <th style="width: 20%"> Hire date</th>
            <th> Salary</th>
            <th>Commission</th>
            <th> Department Id</th>
        </tr>
        </thead>
        <tbody>
        <tr
                th:each="employee : ${employees}">
            <td th:text="${employee.getEmpId()}"></td>
            <td th:text="${employee.getEmpName()}"></td>
            <td th:text="${employee.getJob()}"></td>
            <td th:text="${employee.getManager()}"></td>
            <td th:text="${employee.getHireDate()}"></td>
            <td th:text="${employee.getSalary()}"></td>
            <td th:text="${employee.getCommission()}"></td>
            <td th:text="${employee.getDepID()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
