<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Employee</title>
    <link rel="stylesheet" th:href="@{style.css}" type="text/css">
</head>
<body>
<div th:fragment="header"></div>
<div class="container">
    <header th:include="header :: header"></header>

    <h1>Search for a single Employee </h1>

    <form th:action="@{/singleEmployee}" method="post">
        <input type="number" id="id" placeholder="Employee id" name="id" required/>

        <button type="submit" th:name="action" th:value="in">search</button>

    </form>
    <br>

    <div th:if="${employee == null && search == true}">No employees matched your search, please try again.</div>

    <table>
        <thead>
        <tr>
            <th> ID</th>
            <th style="width: 20%"> Name</th>
            <th style="width: 10%"> Job</th>
            <th> Manager</th>
            <th style="width: 20%"> Hire date</th>
            <th> Salary</th>
            <th>Commission</th>
            <th> Department Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employee != null}">
            <td th:text="${employee.getEmpId()}"></td>
            <td th:text="${employee.getEmpName()}"></td>
            <td th:text="${employee.getJob()}"></td>
            <td th:text="${employee.getManager()}"></td>
            <td th:text="${employee.getHireDate()}"></td>
            <td th:text="${employee.getSalary()}"></td>
            <td th:text="${employee.getCommission()}"></td>
            <td th:text="${employee.getDepID()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
